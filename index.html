<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="row">
          <div class="col-4">
            <a
              href="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly_cloudy"
            ></a>
            6 °C|°F
          </div>
          <div class="col-4">
            <ul>
              <li>Feels like: 6°C</li>
              <li>Humidity: 60%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
          <div class="col-4">
            <h1>Kyiv</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Partly Cloudy</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="#" target="_blank">Open cource code</a> made by Mary Step
      </small>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
