<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-card">
          <div class="row">
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly_cloudy"
                  class=""
                />
                <!-- может быть что-то не работать с этим float-left в img -->
                <div class="d-flex">
                  <strong id="temperature">6</strong>
                  <span class="units">°C|<a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-4 wether-details">
              <p class="feels-like">
                Feels like: <span id="feels-like"></span>°C
              </p>
              <p class="humidity">Humidity: <span id="humidity"></span>%</p>
              <p class="wind">Wind: <span id="wind"></span> km/h</p>
            </div>
            <div class="col-4">
              <h1 id="city">Kyiv</h1>
              <ul>
                <li id="date">Friday 05:00</li>
                <li id="weather-description">Partly Cloudy</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="#" target="_blank">Open cource code</a> made by Mary Step
        </small>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
